<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1>TODO List</h1>
        <nav>
            <!-- no nav in this website -->
        </nav>
    </header>

    <main>

        <fieldset>
            <form id="addItemTodo">
                <input type="text" name="newItem" id="newItemValue" required>
                <button type="submit" id="newItem">New</button>
            </form>
        </fieldset>

        <section class="section-lists">

            <article class="list-sections" id="todoSection">
                <h4>TODO</h4>
                <div class="items-container"></div>
            </article>
        </section>
    </main>

    <footer>
        <p>Made By Paolo Pellizzari &copy;</p>
    </footer>


    <script src="./assets/js/script.js"></script>
</body>

</html>
