<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio U2/S3/L1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center vh-100 justify-content-center">

    <form id="insertPetForm">
        <div class="row g-3">
            <div class="col-auto">
                <label for="petName" class="visually-hidden">petName</label>
                <input type="text" readonly class="form-control-plaintext" id="petName" value="Nome Animale">
            </div>
            <div class="col-auto">
                <label for="petNameInput" class="visually-hidden">petName</label>
                <input required type="text" class="form-control" id="petNameInput" placeholder="petName">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-auto">
                <label for="ownerName" class="visually-hidden">ownerName</label>
                <input type="text" readonly class="form-control-plaintext" id="ownerName" value="Nome Proprietario">
            </div>
            <div class="col-auto">
                <label for="ownerNameInput" class="visually-hidden">ownerNameInput</label>
                <input required type="text" class="form-control" id="ownerNameInput" placeholder="ownerName">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-auto">
                <label for="Species" class="visually-hidden">Species</label>
                <input type="text" readonly class="form-control-plaintext" id="Species" value="Specie">
            </div>
            <div class="col-auto">
                <label for="SpeciesInput" class="visually-hidden">SpeciesInput</label>
                <input required type="text" class="form-control" id="SpeciesInput" placeholder="Species">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-auto">
                <label for="breed" class="visually-hidden">breed</label>
                <input type="text" readonly class="form-control-plaintext" id="breed" value="Razza">
            </div>
            <div class="col-auto">
                <label for="breedInput" class="visually-hidden">breed</label>
                <input required type="text" class="form-control" id="breedInput" placeholder="breed">
            </div>
        </div>


        <div class="row">
            <div class="col-auto">
              <button type="submit" id="formBtn" class="btn btn-primary mb-3">Insert Pet</button>
            </div>
        </div>

    </form>


    <ul class="list-group" id="petList"></ul>

    
</body>
<script src="./assets/js/constructors.js"></script>
<script src="./assets/js/script.js"></script>
</html>
