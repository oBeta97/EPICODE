<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Shop Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        nav {
            background-color: #ffeb99;
            border-radius: 30px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #ffdf70;
            border-radius: 20px;
            text-align: center;
            width: 200px;
            font-weight: bold;
            color: #704214;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #ffd24d;
        }

        .main-li {
            background-color: #ffeb99;
            display: flex;
            align-items: center;
            font-size: 20px;
        }

        .main-li img {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Our Honey</li>
            <li>Trace Honey</li>
            <li class="main-li">
                <img src="./assets/imgs/logo.png" alt="Logo"> SHOP
            </li>
            <li>Facilities</li>
            <li>Contacts</li>
        </ul>
    </nav>
</body>
</html>
