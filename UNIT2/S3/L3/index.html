<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="container d-flex flex-column py-5">
        <div class="align-self-end">
            <button type="button" class="btn border border-light-subtle position-relative" data-bs-toggle="offcanvas"
                data-bs-target="#shoppingCart" aria-controls="offcanvasRight">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="position-absolute top-100 start-0 translate-middle badge rounded-pill bg-danger">
                    <span id="shoppingCartCount">0</span>
                </span>
            </button>
        </div>
    </section>

    <section class="container">
        <div class="row row-cols-4" id="booksLibrary">

        </div>
    </section>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="shoppingCart" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">SHOPPING CART</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container" id="shoppingCartContainer"></div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
